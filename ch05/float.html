<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float로 배치</title>
    <style>
        #container{
            width: 600px;
        }
        img{
            float: left;
            margin-right: 15px;
        }
        p{
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="images/cat.jpg" alt="고양이">
        <h2>&nbsp;왼쪽이나 오른쪽으로 배치하는 속성</h2>
        <p>웹 분서를 만들다 보면 이미지를 나란히 표시해야</p>

    </div>
</body>
</html>
