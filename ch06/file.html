<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 첨부</title>
    <style>
        fieldset{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>레드향 주문</h1>
    <form>
        <fieldset>
            <legend>반품</legend>
            <p>만일 수령한 상품 문제가 있다면 즉시<b>반품</b>해 주세요</p>

            <hr>
            <input type="file">
        </fieldset>
        <div>
            <input type="submit" value="반품 신청">
            <input type="reset" value="취소하기">
        </div>
    </form>
</body>
</html>
