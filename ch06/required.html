<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문</title>
    <style>
        label {
            width: 80px;
        }
        input[type="submit"] {
            width: 80px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <form action="" method="POST">
            <fieldset>
                <legend>배송정보</legend>
                <ul>
                    <li>
                        <label for="prod">주문 상품</label>
                        <input type="text" id="prod" value="상품용 3kg" readonly>
                    </li>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name" autofocus required>
                    </li>
                    <li>
                        <label for="addr">배송 주소</label>
                        <input type="text" id="addr" size=30 required>
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" id="email" required>
                    </li>
                    <li>
                        <label for="addr">연락처</label>
                        <input type="text" id="addr" required placeholder="하이픈 빼고 입력">
                    </li>
                    <li>
                        <label for="addr">배송 날짜</label>
                        <input type="date" id="addr">
                    </li>
                    <li>
                        <label for="memo">메모</label>
                        <textarea cols="40" rows="4" id="memo"></textarea>
                    </li>
                </ul>
            </fieldset>
            <div>
                <input type="submit" value="주문하기">
                <input type="reset" value="취소하기">
            </div>
        </form>

    </div>
</body>
</html>
