<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI 요소 선택자</title>
    <style>
        fieldset{
            margin-bottom: 15px;
        }
        input:disabled{
            background: #ddd;
            border: 1px solid #ccc;
            border-radius: 2px;
            height: 20px;
        }
        input:checked + span{
            color: #0000ff;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>사용자 정보</legend>
            <label>이름 <input type="text" id="name" disabled value="kkk"></label>
        </fieldset>
        <fieldset>
            <legend>신청 과목</legend>
            <p> 이 달에 신청할 과목</p>
            <label><input type="radio" name="subject" value="speaking">
                <span>회화</span>
            </label>
            <label><input type="radio" name="subject" value="grammer"><span>문법</span></label>
            <label><input type="radio" name="subject" value="writing">작문</label>
        </fieldset>
    </form>
</body>
</html>
