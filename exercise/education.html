<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개</title>
    <style>
        table{
            border-collapse:collapse;
            text-align: center;
        }
        td{
            border: 1px solid #ccc;
    
            height: 40px;
            padding: 10px 20px;
        }
        thead{
            background-color: #eee;
        }
        caption{
            line-height:2 ;
        }
    </style>
</head>
<body>
    <h2>education</h2>
    <table>
        <caption>학력</caption>
        <thead>
            <tr>
                <td>출신</td>
                <td>전공</td>
                <td>기간</td>
                <td>구분</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
